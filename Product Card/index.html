<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Coffee Mug</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="wrapper">
        <div class="card">
            <img src="mug.jpg" alt="" class="mug">
            <div class="card_text">
                <p class="product">COFFEE MUG</p>
                <h1>White Coffee Mug</h1>
                <p class="desc">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing
                    designs & superior quality.</p>
                <div class="price">
                    <span class="green">₹149</span>
                    <span class="strike">₹230</span>
                </div>
                <button class="btn">
                    <img src="icon-cart.png" alt="" class="btn_img">
                    <span class="btn_txt">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
